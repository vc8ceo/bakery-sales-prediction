<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パン屋売上予測システム</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.4);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.6);
        }
        .api-button {
            background: #4ecdc4;
            box-shadow: 0 4px 15px 0 rgba(78, 205, 196, 0.4);
        }
        .api-button:hover {
            box-shadow: 0 6px 20px 0 rgba(78, 205, 196, 0.6);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🥖 パン屋売上予測システム</h1>
        <p>POSレジデータと天気予報データを活用した売上・来店客数予測Webアプリケーション</p>
        
        <div>
            <a href="/docs" class="button api-button">📚 API ドキュメント</a>
            <a href="/api/health" class="button">💚 ヘルスチェック</a>
        </div>
        
        <div class="status">
            <h3>🚀 システム状況</h3>
            <p>✅ バックエンドAPI: 正常稼働中</p>
            <p>⚠️ フロントエンド: 一時的にシンプル版で表示</p>
            <p>🔧 React版フロントエンドは準備中です</p>
        </div>

        <div class="status">
            <h3>🛠️ 利用可能な機能</h3>
            <p>• ユーザー登録・ログイン（API経由）</p>
            <p>• 売上データのアップロード</p>
            <p>• 機械学習モデルの訓練</p>
            <p>• 売上・来店客数予測</p>
        </div>
    </div>

    <script>
        // ヘルスチェック
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Status:', data);
            })
            .catch(error => {
                console.error('API Error:', error);
            });
    </script>
</body>
</html>
